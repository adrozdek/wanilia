        async defer>
</script>
<script type="text/javascript">
    function initMap() {
        var myLatLng = {lat: 51.802382, lng: 15.717503};

        var options = {
            center: myLatLng,
            zoom: 17,
            disableDefaultUI: false,
            scrollwheel: false,
            draggable: true,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            maxZoom: 26,
            minZoom: 10,
            zoomControlOptions: {
                position: google.maps.ControlPosition.LEFT_BOTTOM,
                style: google.maps.ZoomControlStyle.DEFAULT
            },
            panControlOptions: {
                position: google.maps.ControlPosition.LEFT_BOTTOM
            }
        };

        var map = new google.maps.Map(document.getElementById('map'), options);

        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            icon: 'images/icon.png',
            title: 'Cafe Wanilia'
        });

        var contentString = '<div class="info-content-wrapper"><h3>Cafe Wanilia</h3><div class="info-content">' +
                'Jak dojechać? <br>' +
                '<a href="https://www.google.com/maps/place/Cafe+Wanilia/@51.8023757,15.7163841,18z/data=!3m1!4b1!4m5!3m4!1s0x470607ceb172e591:0xf256c430a4f1da31!8m2!3d51.8023757!4d15.7174811?hl=pl-PL" target="_blank">Mapa</a>' +
                '</div></div>';

        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });

        marker.addListener('click', function () {
            infowindow.open(map, marker);
        });
    }
</script>
